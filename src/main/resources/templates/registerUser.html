<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" href="registerUser.css">
    <script src="/js/registerUser.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/aboutUs.js"></script>

</head>
<body>
<div th:replace="~{fragments/header :: headerBlock}"/>

<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-12">

    <form class="row g-3 custom-box center-box my-2" action="/register" method="post" modelAttribute="user">
        <h2>Register</h2>
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required
                   onkeyup="enableSubmit()">
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required
                   onkeyup="enableSubmit()">
        </div>
        <div class="col-md-6">
            <label for="emailAddress" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailAddress" name="email" placeholder="email@domain.com"
                   required onkeyup="enableSubmit()">
        </div>
        <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" maxlength="10"
                   placeholder="Mobile Number" required onkeyup="enableSubmit()">
        </div>
        <div class="col-md-6">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="UserName" required
                   onkeyup="enableSubmit()">
        </div>
        <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth :</label>
            <input type="date" class="form-control" id="dob" max="2010-01-01" min="1903-01-01" required
                   onkeyup="enableSubmit()">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required
                   onkeyup="enableSubmit()">
        </div>
        <div class="col-md-6">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required
                   onkeyup="enableSubmit();validatePassword()">
        </div>
        <div id="result" class="mt-4">
            <div class="alert alert-danger hide-element" id="passwordError" role="alert">Password and Confirm Password is not matching</div>
<!--            <div class="alert alert-danger invisible" id="signInError" role="alert">Enter all the details</div>-->
        </div>
        <div class="col-12">
<!--            <div onclick="validateForm()">-->
                <button type="submit" class="btn btn-primary" id="submitButton" disabled>Sign in</button>
<!--            </div>-->
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer :: footerBlock}"/>
</body>
</html>
