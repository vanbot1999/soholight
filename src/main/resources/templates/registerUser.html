<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="registerUser.css">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: headerBlock}"/>

<section class="container flex-grow-1 register-area">

        <form class="row g-3 custom-box center-box my-2 shadow-lg p-3 rounded overlay" action="/register"
              method="post" modelAttribute="user" id="registrationForm">
            <h2>Register</h2>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"
                       pattern="[A-Za-z]+">
                <div id="firstNameError" style="color: red; display: none;">First name is required.(only Alphabets)
                </div>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"
                       pattern="[A-Za-z]+">
                <div id="lastNameError" style="color: red; display: none;">Last name is required(only Alphabets).</div>
            </div>
            <div class="col-md-6">
                <label for="emailAddress" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailAddress" name="email" placeholder="email@domain.com"
                >
                <div id="emailError" style="color: red; display: none;">Please enter a valid email.</div>
            </div>
            <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" maxlength="10"
                       placeholder="Mobile Number">
                <div id="phoneError" style="color: red; display: none;">Please enter a valid 10-digit mobile number.
                </div>

            </div>
            <div class="col-md-6">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="User Name">
                <div id="userNameError" style="color: red; display: none;">User Name is required.</div>
            </div>
            <div class="col-md-6">
                <label for="birthday" class="form-label">Date of Birth :</label>
                <input type="date" class="form-control" id="birthday" name="birthday" max="2010-01-01" min="1903-01-01"

                >
                <div id="birthdayError" style="color: red; display: none;">Birthday is required.</div>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <div id="passwordError" style="color: red; display: none;">Password is required.</div>

            </div>
            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                <div id="confirmPasswordError" style="color: red; display: none;">Passwords do not match.</div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn login-button">Sign in</button>
            </div>
        </form>
</section>
<div th:replace="~{fragments/footer :: footerBlock}"/>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/jq.snow.js"></script>
<script src="/js/registerUser.js"></script>
<script>
    $(function () {
        $.fn.snow({

            minSize: 2,
            maxSize: 10,
            newOn: 300

        });
    });
</script>
</body>
</html>
