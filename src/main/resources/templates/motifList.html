<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Motif List</title>
  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="adminCommon.css">
</head>
<body>
<div th:replace="~{fragments/admin_header :: adminHeaderBlock}"/>
<div class="container mt-4">
  <h2>Motif List</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Description</th>
      <th>Image</th>
      <th>Source URL</th>
      <th>Issue Date</th>
      <th>Likes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="kid : ${kidsPaintings}">
      <td th:text="${kid.id}"></td>
      <td th:text="${kid.name}"></td>
      <td th:text="${kid.age}"></td>
      <td th:text="${kid.description}"></td>
      <td><img th:src="${kid.url}" alt="Kid Image" style="width: 100px; height: auto;"/></td>
      <td><img th:src="${kid.sourceUrl}" alt="Kid Image" style="width: 100px; height: auto;"/></td>
      <td th:text="${kid.issueDate}"></td>
      <td th:text="${kid.likes}"></td>
    </tr>
    </tbody>
  </table>
  <button class="btn btn-primary mb-3 print-hide" onclick="printPage()">Print Page</button>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/adminCommon.js"></script>
</body>
</html>
