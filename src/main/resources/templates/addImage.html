<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Paintings & Light</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" type="text/css" href="home.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/addImage.js"></script>

</head>
<body>
<div th:replace="~{fragments/header :: headerBlock}"/>


<section class="container">
    <h2 class="mb-4">Image Information Form</h2>

    <form id="imageForm">
        <div class="mb-3">
            <label for="img_id" class="form-label">Image ID:</label>
            <input type="text" class="form-control" id="img_id" name="img_id"  onkeyup="enableSubmit()" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" onkeyup="enableSubmit()"required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" name="age" max="15" min="1" onkeyup="enableSubmit()" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" onkeyup="enableSubmit()" required></textarea>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="url" class="form-control" id="url" name="url" onkeyup="enableSubmit()" required>
        </div>

        <div class="mb-3">
            <label for="sourceUrl" class="form-label">Source URL:</label>
            <input type="url" class="form-control" id="sourceUrl" name="sourceUrl" onkeyup="enableSubmit()" required>
        </div>

        <div class="mb-3">
            <label for="issueDate" class="form-label">Issue Year:</label>
            <input type="number" class="form-control" id="issueDate" name="issueDate" max="2023" min="2020" onkeyup="enableSubmit()" required>
        </div>

        <button type="button" class="btn btn-primary" id="submitButton" onclick="submitForm()" disabled>Submit</button>
    </form>

    <div id="result" class="mt-4"></div>
</section>
<div th:replace="~{fragments/footer :: footerBlock}"/>
<!-- Back to Top Button -->
<button id="backToTopBtn" title="Go to top">Top</button>
<script src="/js/home.js"></script>
</body>
</html>
