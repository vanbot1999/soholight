<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="common.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/header.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: headerBlock}"/>
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <form th:action="@{/feedback}" th:object="${feedback}" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}"/>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required/>
                    </div>
                    <div class="form-group">
                        <label for="message">Leave Feedback:</label>
                        <textarea class="form-control" id="message" th:field="*{message}" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-8">
                <h2 class="text-center mb-4">Feedback list</h2>
                <div class="row">
                    <div th:each="feedback : ${feedbackList}" class="col-lg-6 col-md-12 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${feedback.username}">Username</h5>
                                <p class="card-text"><strong>E-mail:</strong> <span th:text="${feedback.email}">E-mail</span></p>
                                <p class="card-text"><strong>Feedback:</strong> <span th:text="${feedback.message}">Feedback message</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{fragments/footer :: footerBlock}"/>

</body>
</html>
