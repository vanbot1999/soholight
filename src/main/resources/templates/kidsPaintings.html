<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paintings to Lights</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="kidsPaintings.css">
</head>
<body>
<div th:replace="~{fragments/header :: headerBlock}"/>
</div>

<div class="container">
    <div class="row">
        <div th:each="kidsPainting : ${kidsPaintings}" class="col-lg-4 col-md-6 col-sm-12">
            <div class="card mb-4 shadow-sm">
                <img th:src="${kidsPainting.url}"
                     th:alt="${kidsPainting.name}" class="card-img-top img-fluid">
                <div class="card-body">
                    <p>Name : <span th:text="${kidsPainting.name}" class="card-text"></span></p>
                    <p>Age : <span th:text="${kidsPainting.age}" class="card-text"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{fragments/footer :: footerBlock}"/>
</div>
</body>
<style>
    /*img{*/

    /*}*/
</style>
</html>
