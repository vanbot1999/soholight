<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Motifs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" type="text/css" href="kidsPaintings.css">
</head>
<body>
<div th:replace="~{fragments/header :: headerBlock}"/>

<div class="container my-2" >
    <div class="row">
        <div th:each="kidsPainting : ${kidsPaintings}" class="col-lg-4 col-md-6 col-sm-12 my-2 motif-card">
            <div class="card mb-4 shadow-sm">
                <a th:href="@{/workpage(imageId=${kidsPainting.id})}">
                    <img th:src="${kidsPainting.url}"
                         th:alt="${kidsPainting.name}" class="card-img-top img-fluid">
                    <div class="card-body">
                        <p>Name : <span th:text="${kidsPainting.name}" class="card-text"></span></p>
                        <p>Age : <span th:text="${kidsPainting.age}" class="card-text"></span></p>
                        <p th:if="${kidsPainting.description}">Description : <span th:text="${kidsPainting.description}" class="card-text"></span></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{fragments/footer :: footerBlock}"/>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/jq.snow.js"></script>
<script>
    $(function(){
        $.fn.snow({

            minSize: 2,
            maxSize: 10,
            newOn: 300

        });
    });
</script>
</body>
</html>
