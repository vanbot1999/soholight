<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image Details</title>
</head>
<body>
<div>
    <h1>Image Details</h1>
    <div>
        <img th:src="${kidsImage.url}" alt="Image" />
        <p>ID: <span th:text="${kidsImage.id}"></span></p>
        <p>Name: <span th:text="${kidsImage.name}"></span></p>
        <p>Age: <span th:text="${kidsImage.age}"></span></p>
    </div>
    <button id="addCommentBtn" class="btn btn-primary">Add Comments</button>

    <div>
        <form id="commentForm" style="display:none;" th:action="@{/addcomment}" method="post">
            <input type="hidden" name="imageId" th:value="${kidsImage.id}" />
            <textarea id="commentText" name="commentText" placeholder="Enter your comment here..."></textarea>
            <button type="submit" id="submitCommentBtn">Submit Comment</button>
        </form>
    </div>

    <div id="commentsSection">

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#addCommentBtn').click(function() {
            $('#commentForm').show();
        });

        $('#commentForm').submit(function(e) {
            e.preventDefault();

            let imageId = $('input[name="imageId"]').val();
            let commentText = $('#commentText').val();

            $.ajax({
                url: $(this).attr('action'),
                type: 'POST',
                data: {
                    imageId: imageId,
                    commentText: commentText
                },
                success: function(response) {
                    console.log('Comment added:', response);
                    $('#commentText').val('');
                    $('#commentForm').hide();
                    loadComments(imageId);
                },
                error: function(xhr, status, error) {
                    alert('Error adding comment: ' + error);
                }
            });
        });
    });

    function loadComments(imageId) {
        console.log(imageId);
        $.ajax({
            url: '/getcomments?imageId=' + imageId,
            type: 'GET',
            success: function(comments) {
                console.log(comments);
                let commentsSection = $('#commentsSection');
                commentsSection.empty();

                if (comments.length === 0) {
                    commentsSection.append('<p>No comments yet.</p>');
                } else {
                    $.each(comments, function(index, comment) {
                        commentsSection.append('<div><p>'
                            + comment.commentText +
                            '</p><p>UserID: ' + comment.userID +
                            '</p><p>Time: ' +
                            comment.createdAt + '</p></div>');
                    });
                }
            },
            error: function(xhr, status, error) {
                alert('Error loading comments: ' + error);
            }
        });
    }

    var initialImageId = $('input[name="imageId"]').val();
    loadComments(initialImageId);
</script>
</body>
</html>
