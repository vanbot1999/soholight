<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Award Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="header.css">
</head>
<body>
<div th:replace="~{fragments/header :: headerBlock}"/></div>

<div class="container">
    <h2>Award Details</h2>
    <div id="awards-container">
        <h3 th:text="${award.name}">Award Name</h3>
        <p><strong>Date:</strong> <span th:text="${award.date}">Award Date</span></p>
        <p><strong>Description:</strong> <span th:text="${award.description}">Award Description</span></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
