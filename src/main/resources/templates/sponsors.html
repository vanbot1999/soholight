<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sponsors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="sponsors.css">
</head>
<body>
<div th:replace="~{fragments/header :: headerBlock}"/>

<div class="container">
    <section class="sponsors">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h2 class="text-center">Sponsors</h2>
                <div class="row justify-content-center col-md-12">
                    <div th:each="sponsor : ${sponsors}" class="col-md-2">
                        <div class="card sponsor-card">
                            <div class="card">
                                <!-- Make the image a clickable link -->
                                <a th:href="${sponsor.alt}" target="_blank">
                                    <img th:src="@{${sponsor.image}}" class="card-img-top" th:alt="${sponsor.alt}">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="special-thanks">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h2 class="text-center">Special Thanks</h2>
                <div class="row justify-content-center col-md-12">
                    <!-- Iterate over special thanks and display them -->
                    <div th:each="Thanks: ${specialThanksList}" class="col-md-2">
                        <div class="card sponsor-card">
                            <div class="card">
                                <!-- Make the image a clickable link -->
                                <a th:href="${Thanks.alt}" target="_blank">
                                    <img th:src="@{${Thanks.image}}" class="card-img-top" th:alt="${Thanks.alt}">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:replace="~{fragments/footer :: footerBlock}"/>
<!-- Back to Top Button -->
<button id="backToTopBtn" title="Go to top">Top</button>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/home.js"></script>
</body>
</html>
