new version
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Sponsors</h1>
        </div>
    </div>

    <div class="row">
        <!-- Iterate over sponsors and display them -->
        <div th:each="sponsor : ${sponsors}" class="col-md-4">
            <div class="card">
                <!-- Make the image a clickable link -->
                <a th:href="${sponsor.alt}" target="_blank">
                    <img th:src="@{${sponsor.image}}" class="card-img-top" th:alt="${sponsor.alt}">
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${sponsor.name}"></h5>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
